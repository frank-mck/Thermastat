<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link href = "styles/style.css" type ='text/css' rel="stylesheet">
    <script src="src/interface.js"></script>
  </head>
  <body>
    <div class ='main'>
    <section class = 'left'>
      <div class ='current_temperature'>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      </div>
    </section>
    <section class ='middle'>
      <!-- <div class = 'temp-box'> -->
        <h1 id="temperature"></h1>
      <!-- </div> -->
      <div class = 'up-down-reset'>
        <button id="temperature-up" class='temperature-button'>+</button>
        <button id="temperature-down" class='temperature-button'>-</button>
        <button id="temperature-reset" class='temperature-button'>reset</button>
      </div>
      <div class = "PSM-text">
        power saving mode 
      </div>
        <button id="powersaving-on" class='powersaving-button'>on</button>
        <button id="powersaving-off" class='powersaving-button'>off</button>


    </section>
    <section class ='right'>
      <h2 class ='degrees'><span>degrees</span></h2>
    </section>
  </div class ='main'>
    <script src="src/thermostat.js"></script>
    

  </body>
</html>
